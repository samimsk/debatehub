
  <!DOCTYPE html>
  {% load staticfiles %}
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>{% block title %}{% endblock %}</title>

      <!-- static css -->
      <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
      <link href="{% static 'css/style.css' %}" rel="stylesheet">

      <!-- static javascripts -->
      <script src="{% static 'javascripts/jquery.min.js' %}"></script>
      <script src="{% static 'javascripts/bootstrap.js' %}"></script>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <script type="text/javascript">
      $(document).ready(function () {
          $('.dropdown-toggle').dropdown();
      });
      </script>


    </head>

    <body>

      <header class="navbar navbar-static-top bs-docs-nav navcolor" id="top" role="banner">
        <div class="container">
          <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand" style="color: #fff;">DebateHUB</a>
          </div>
          <nav id="bs-navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              {% if args.showlogin == False %}
              <li>
                <div class="text-center" id ="menuloggedin">
                  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{ request.user.username }} <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a href="{% url 'profile' request.user.username %}" id = "changecolortowhite">account</a></li>
                    <li><a href="{% url 'logout' request.user.username %}" id = "changecolortowhite">logout</a></li>
                    <li><a href="#" id = "changecolortowhite">help and support</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">{{ test|safe }}</a></li>
                  </ul>
                </div>
              </li>

              {% else %}
              <li id="spacing">

              </li>
              <div class="text-center">
              <li id="spacing">
                <button id= "signupbutton" type="submit" class="btn btn-primary" data-toggle="modal" 
                  data-target="#basicModal">Sign up</button>
              <!-- modal details -->
              </li>
              </div>
              {% endif %}

            </ul>
          </nav>
        </div>
      </header>
      {% block content %}
      {% endblock content %}
      </body>

  </html>
